spring:
  datasource:
    url: jdbc:sqlite:data.db
    driver-class-name: org.sqlite.JDBC
  web:
    resources:
      static-locations: ${static_locations}
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  error:
    whitelabel:
      enabled: false
